<p>Listado de Héroes</p>

<div *ngIf="heroeBorrado; else noBorrado">
    <p>Hérore borrado: <small>{{heroeBorrado}}</small></p>
</div>
<ng-template #noBorrado>
    <p>No se ha borrado nada</p>
</ng-template>

<br>

<button (click)="borrarHeroe()">Borrar</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} - {{heroe}}
    </li>
</ul>
